<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>

        function maxProfitofBitcoin( rate, begin, over)
        {
        
            // If the bitcoins can't be bought
            if (over <= begin)
                return 0;
        
            // Initialise the profit
            let profit = 0;
        
            // The day at which the bitcoin must be bought
            for (let i = begin; i < over; i++) {
        
                // The day at which the bitcoin must be sold
                for (let j = i + 1; j <= over; j++) {
        
                    // If buying the bitcoin at ith day and selling it at jth day is profitable
                    if (rate[j] > rate[i]) {
        
                        // Update the current profit
                        let curr_profit = rate[j] - rate[i]
                                        + maxProfitofBitcoin(rate, begin, i - 1)
                                        + maxProfitofBitcoin(rate, j + 1, over);
        
                        // Update the maximum profit so far
                        profit = Math.max(profit, curr_profit);
                    }
                }
            }
            return profit;
        }
        
            // Driver program
            
            let rate = [ 130, 210, 290, 340, 70, 565, 625];
            let n = rate.length;
        
            document.write(maxProfitofBitcoin(rate, 0, n - 1));
            
        </script>
        
</body>
</html>
